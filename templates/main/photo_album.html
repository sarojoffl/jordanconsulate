{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .album-title {
    margin-top: 2rem;
    margin-bottom: 1rem;
    font-weight: 600;
  }

  .photo-wrapper {
    aspect-ratio: 4 / 3;
    overflow: hidden;
    border-radius: 0.5rem;
    background-color: #f8f9fa;
  }

  .photo-thumb {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
  }

  .photo-thumb:hover {
    transform: scale(1.05);
  }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="mb-5 text-center fw-bold">Photo Album</h1>

  {% for album in albums %}
    <h3 class="album-title">{{ album.title }}</h3>
    <div class="row g-3 mb-4">
      {% for photo in album.photos %}
      <div class="col-6 col-md-3 col-lg-2">
        <div class="photo-wrapper shadow-sm">
          <img src="{% static photo %}" alt="{{ album.title }} photo" class="photo-thumb">
        </div>
      </div>
      {% endfor %}
    </div>
  {% endfor %}
</div>
{% endblock %}
